before_script:
  - echo "Before script"
  - cd /var/www/apusds_dev/
building:
  stage: build
  script:
    - git reset --hard
    - git pull origin master
    - composer install
    - php artisan cache:clear
    - php artisan config:clear
    - php artisan storage:link
    - chgrp -R www-data storage bootstrap/cache
    - chmod -R ug+rwx storage bootstrap/cache
deploying:
  stage: deploy
  script:
    - echo "Deployed"
